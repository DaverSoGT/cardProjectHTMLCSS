<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/tablet.css" media="(min-width: 768px)">
  <link rel="stylesheet" href="./styles/ipad.css" media="(min-height: 1024px)">
</head>
<body>
  <main>
    <section class="header-card">
      <img src="./src/assets/illustration-hero.svg" alt="">
    </section>
    <section class="main-card">
      <div class="main-card__text">
        <h1 class="main-card__text--title">Order Summary</h1>
        <p class="main-card__text--description">
          You can now listen to millions of songs, audiobooks,
          and podcast on any device anywhere you like!
        </p>
        <div class="main-card__plans">
          <span><img src="./src/assets/icon-music.svg" alt=""></span>
          <div class="plans__text">
            <b>Annual Plan</b>
            <p>$59.99/year</p>
          </div>  
          <a href="#">Change</a>
        </div>
      </div>
    </section>
    <section class="buttons-card">
      <button class="buttons-card--proceed">Proceed to Payment</button>
      <button class="buttons-card--cancel">Cancel Order</button>
    </section>
  </main>
</body>
</html>
